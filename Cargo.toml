[package]
name = "pilka"
version = "0.1.0"
authors = ["Alex Komissarov <k.a.komissar@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
dynamic = ["pilka_dyn"]

[workspace]
members = ["libs/*"]

[dependencies]
bytemuck = "1.4.1"
color-eyre = "0.5.8"
eyre = "0.6.3"
ultraviolet = "0.7.5"
pilka_dyn = { path = "libs/pilka_dyn", optional = true }
pilka_incremental = { path = "libs/pilka_incremental" }

[profile.release]
lto = 'thin'

